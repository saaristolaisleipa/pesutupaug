            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        /* Typography Scale */
        .text-logo { font-size: 50px; line-height: 1; font-weight: 700; }
        .text-nav { font-size: 20px; font-weight: 700; }
        .text-header { font-size: 35px; font-weight: 700; }
        .text-body { font-size: 24px; line-height: 1.6; }
        
        @media (max-width: 768px) {
            .text-logo { font-size: 28px; }
            .text-nav { font-size: 14px; }
            .text-header { font-size: 28px; }
            .text-body { font-size: 18px; }
        }

        /* Section Landing Offsets */
        section {
            scroll-margin-top: 130px;
            margin-bottom: 8rem;
        }
        @media (min-width: 768px) {
            section {
                scroll-margin-top: 110px;
            }
        }

        /* Animation States */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Progress Bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #EDEDED;
            width: 0%;
            z-index: 100;
        }

        /* Custom Grayscale Transitions */
        .img-container img {
            transition: filter 0.7s ease;

        .grayscale-past {
            filter: grayscale(100%);
        }
        .grayscale-past:hover {

        }
    </style>

    <script>
        // Set Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Scroll Logic to prevent "Refuse to Connect"
        function scrollToSection(event, href) {
            event.preventDefault();
            const target = document.querySelector(href);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Progress Bar Logic
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progress-bar').style.width = scrolled + '%';
        });

        // Reveal Animations using Intersection Observer
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(section => {
            observer.observe(section);
        });
    </script>
